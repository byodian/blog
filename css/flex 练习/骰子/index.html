<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex布局制作骰子</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first-face">
    <span class="item"></span>
  </div>
  
  <div class="second-face">
    <span class="item"></span>
    <span class="item"></span>
  </div>
  
  <div class="third-face">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
  </div>
  
  <div class="fourth-face">
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
    </div>  
      <div class="column">
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
  
  <div class="fifth-face">
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
    </div>  
    <div class="column">
      <span class="item"></span>
    </div>
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
  
  <div class="sixth-face">
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>  
      <div class="column">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
  
</body>
</html>
