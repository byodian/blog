<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="consol">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello world');

    // Interpolated
    console.log('I am a %s string!', 'ðŸ˜‚');


    // Styled
    console.log('%c I am some great text', 'font-size: 50px;color: red;background: #00f;');

    // warning!
    console.warn("No Whoo1;");
    // Error :|
    console.error('That is wrong');

    // Info
    console.info('i am eat food');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'You did not select the right ELement');
    console.assert(p.classList.contains('ouv') , 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('green');
    console.count('wes');
    console.count('green');
    console.count('wes');
    console.count('green');
    console.count('wes');

    // timing
    console.time('Hello');
  </script>
</body>
</html>
